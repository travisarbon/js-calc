<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type =  "text/javascript" src = "script.js"></script>
</head>
<body id = "main">
<div class = "container-fluid">
    <div class = "top">
        <h1>Calculate!</h1>
    </div>
    <div id = "calculator">
        <div id = "display" class = "well">

        </div>
        <div id = "buttons">
           <div id = "row1" class = "row">
               <div id =  "clear" class = "col-xs-6 text-center">
                   <p class = "btn btn-block">CE</p>
               </div>
               <div id =  "backspace" class = "col-xs-3 text-center">
                   <p class = "btn btn-block">C</p>
               </div>
               <div id =  "divide" class = "col-xs-3 text-center">
                   <p class = "btn btn-block">/</p>
               </div>
           </div>
            <div id = "row2" class = "row">
                <div id =  "seven" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">7</p>
                </div>
                <div id =  "eight" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">8</p>
                </div>
                <div id =  "nine" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">9</p>
                </div>
                <div id =  "multiply" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">x</p>
                </div>
            </div>
            <div id = "row3" class = "row">
                <div id =  "four" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">4</p>
                </div>
                <div id =  "five" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">5</p>
                </div>
                <div id =  "six" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">6</p>
                </div>
                <div id =  "minus" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">â€”</p>
                </div>
            </div>
            <div id = "row4" class = "row">
                <div id =  "one" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">1</p>
                </div>
                <div id =  "two" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">2</p>
                </div>
                <div id =  "three" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">3</p>
                </div>
                <div id =  "plus" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">+</p>
                </div>
            </div>
            <div id = "row5" class = "row">
                <div id =  "sign" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">+-</p>
                </div>
                <div id = "zero" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">0</p>
                </div>
                <div id = "decimal" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">.</p>
                </div>
                <div id = "equals" class = "col-xs-3 text-center">
                    <p class = "btn btn-block">=</p>
                </div>
            </div>
        </div>
    </div>
    <div class = "end">
        <p>Coded by Travis Arbon</p>
    </div>
</div>
</body>
</html>
